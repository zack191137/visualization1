<!DOCTYPE html>
<html>

<head>
	
	<script type="text/javascript" src="protodata.js"></script>

	<style>
		html,
		body {

			padding: 0;

		}
		#map {
			width: 100%;
			height: 100%;
			background: black;
		}
		#menu {
			position: absolute;
			top: 5px;
			right: 10px;
			width: 600px;
			height: 60px;
			background: transparent;
			z-index: 10;
		}
	</style>
	<script type="text/javascript" src="statehood.js">
			</script>

		@import url("colorbrewer.css");
		@import url("example.css");
		body {
			background: #E6E6E6;
		}
		.layer path {
			stroke: #fff;
			stroke-width: 1.5px;

		}
		#copy {
			color: #000;
			opacity: .5;
		}
		#copy a {
			color: #000;
		}

<div id="map">
