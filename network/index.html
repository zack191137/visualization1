<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
stroke-width:5;
  stroke: #999;
  stroke-opacity: 0.6;
}
.node.fixed {
  fill: #f00;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script><script src="colorbrewer.js"></script>
<script>


var width = 960,
    height = 960;
    
var a=[1,1,1,2,2,2,3,3,7,9];  

var z = d3.scale.ordinal()
    .domain([1,2,3,4,5,6,7,8,9])
    .range(colorbrewer.Blues[9]);  

var color = d3.scale.category20();

var force = d3.layout.force()
	    .charge(-120)
    .linkDistance(400)
    .size([width, height]);
    
    var drag = force.drag()
    .on("dragstart", dragstart);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
    
    
d3.json("r.php", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
	  .enter().append("line")
	  .filter(function(d) { return (d.value*10) >1})
      .attr("class", "link")
	  .style("stroke", function(d) { return z(d3.quantile(a,d.value)); }); 

  var node = svg.selectAll(".node")
      .data(graph.nodes)
	  .enter().append("circle")
	  .attr("class", "node")
      .attr("r", 10)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag)
      .on("dblclick", dblclick);
    
      
	  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});
function dblclick(d) {
  d3.select(this).classed("fixed", d.fixed = false);
}

function dragstart(d) {
  d3.select(this).classed("fixed", d.fixed = true);
}

</script>
